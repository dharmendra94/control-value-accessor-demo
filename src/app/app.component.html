<form [formGroup]="userReviews">
  <input type="text" formControlName="userName">
  <mat-list role="movie_list" formControlName="movies">
    <mat-list-item *ngFor="let movie of movies.controls">
      <ng-container [formGroup]="movie">
        <input type="text" formControlName="title" />
        <input type="text" formControlName="rating" />
      </ng-container>
    </mat-list-item>
  </mat-list>
</form>

<router-outlet></router-outlet>
